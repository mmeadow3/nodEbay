<h2>All Items</h2>
<div class="collection animated fadeInRight"  ng-repeat="item in itemsForSale">
  <h4>{{item.name}} ${{item.price}} - {{item.available}}</h4>
  <h4>Winner: {{item.winner}}</h4>
  <img class="allItems"src="{{item.imgUrl}}" alt="allItems" style="width: 200px; height: 200px"/>
</div>
