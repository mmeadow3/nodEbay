<div class="container">
  <div class="row">
    <h1 class="center-align">Register Here</h1>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input id="username" type="text" ng-model="username">
      <label for="username">Username</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input id="email" type="email" ng-model="email">
      <label for="email">Email</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input id="password" type="password" class="validate" ng-model="password">
      <label for="password">Password</label>
    </div>
  </div>
  <div class="row">
    <a class="waves-effect waves-light btn" ng-click="register()">Submit</a>
  </div>
</div>
